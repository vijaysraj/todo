<!DOCTYPE html>
<html>
<head>

<title> TO DO </title>

<link rel="stylesheet" type="text/css" href="todo.css">
<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script type="text/javascript"> 

var app= angular.module('todoApp',[]);
app.controller('todoCtrl',function($scope){
$scope.todoList=[];

 $scope.todoAdd=function(){
 	$scope.todoList.push({todoText:$scope.todo, done:false});
 	$scope.todo="";
 };

 $scope.remove=function(){
 	var oldlist = $scope.todoList;
 	$scope.todoList=[];
 	angular.forEach(oldlist,function(list){
 		if(!list.done) $scope.todoList.push(list);
 	});
 };

 });

</script>
	
</head>
<body ng-app="todoApp" ng-controller="todoCtrl">

<div id="todo">

<form ng-submit="todoAdd()">
	<input type="text" ng-model="todo" id="text"> <span> </span>
	<input type="submit" value="Submit" id="btn">
</form> <br>

<div ng-repeat="list in todoList">
	<input type="checkbox" ng-model="list.done" id="rad"> <span ng-bind="list.todoText"> </span> <!-- {{list.todoText}} -->	
</div>

<p> <button ng-click="remove()" id="rmv"> Remove </button></p>

</div>

</body>
</html>
